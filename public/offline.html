            font-family: system-ui;
            margin: 0;
            display: grid;
            place-items: center;

            padding: 24px;

            font-size: 1.2rem;

        }
        p {
            color: #555;
            margin: 0 0 16px;
        }

            display: inline-block;
            text-decoration: none;
            padding: 10px 16px;
            border: 1px solid #333;
            border-radius: 8px;
        }
    </style>

        <div class="card">
            <h1>You Are Offline!!</h1>
